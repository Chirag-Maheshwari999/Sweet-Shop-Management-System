spring.application.name=backend
server.port=${PORT:8080}

# Database Configuration
# Uses Environment Variables with defaults for local development
# For Render, you will set SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sweetshop?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Chirag@123}

# Driver is auto-detected by Spring Boot based on URL scheme (jdbc:mysql or jdbc:postgresql)
# spring.datasource.driverClassName=... (Let Spring handle it)

# DB Platform: Let Hibernate detect or use specific if needed
# spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

# JWT Configuration
# Set JWT_SECRET and JWT_EXPIRATION in production
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS
# Set CORS_ALLOWED_ORIGINS in production (e.g., https://your-frontend.onrender.com)
cors.allowed-origins=*
